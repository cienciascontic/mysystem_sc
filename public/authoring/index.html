<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css?v=2">

<body>  

  <script type="text/x-handlebars">
    <div class="options_block">
      <h2>Options</h2>
      <h3>Links</h3>

      <div style="padding-left: 20px;">
        Enable link Editing? 
        {{view Ember.Checkbox checkedBinding="MSA.activity.enableLinkLabelEditing" }}
        <br/>

        Enable link disription editing? 
        {{view Ember.Checkbox checkedBinding="MSA.activity.enableLinkDescriptionEditing" }}
        <br/>
      </div> 
    
      <h3>Nodes</h3>
      <div style="padding-left: 20px;">
        Enable label display:
        {{view Ember.Checkbox checkedBinding="MSA.activity.enableNodeLabelDisplay" }}
        <br/>
        
        Enable label editing:
        {{view Ember.Checkbox checkedBinding="MSA.activity.enableNodeLabelEditing" }}
        <br/>
      
        Enable description Editing: 
        {{view Ember.Checkbox checkedBinding="MSA.activity.enableNodeDescriptionEditing"}}
        <br/>
      </div>
    </div>
    <div class="options_block">
      <h2>Node Types</h2>

      <ul>
      {{#each MSA.modulesController.content}}
        {{view MSA.NodeView nodeBinding="this"}}
      {{/each}}
      {{#view Ember.Button 
        target="MSA.modulesController"
        action="createItem" class="add_button"}}
        Add New Node Type
      {{/view}}
    </div>

      <div class="rubricExpression">
        {{
          view MSA.TextArea 
          valueBinding  = "MSA.activity.rubricExpression"
          id            = "rubricExpression"
          wrap          = "off" 
          rows          = "20"
          cols          = "72" 
        }}
      </div>
  </script>

  <script type="text/x-handlebars"  data-template-name='node-template'>
    {{view MSA.TextField valueBinding="name" placeholder="name"}}
    {{view MSA.TextField valueBinding="image" placeholder="image"}}
    <button {{action "remove" on="click" item="model"}}>remove</button>
  </script>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.js"></script>
  <script src="js/sc_util.js"></script>
  <script src="js/initial_data.js"></script>
  <script src="js/app.js"></script>

  <script src="js/views.js"></script>

</body>
</html>
