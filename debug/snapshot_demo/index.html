<!doctype html>
<html>

<head>
  <title>MySystem Demo</title>
</head>

<body style="background-color: #fffeee">
  
  <div id="topbar" style="margin: 20px">
    <p>This is a simple WISE4-like MySystem container. Try manipulating the system diagram, taking snapshots as you go, and then select some old snapshots from the dropdown menu.</p>
    <button id="snapshot-button">Take Snapshot</button>
    <select id="snapshot-select"></select>
  </div>
  
  <div id="mysystem-container" width="90%" style="margin-left: 5%; margin-right: 5%; background-color: #ffffff">
    <iframe id="mysystem" name="mysystem" src="app/mysystem_sc/mysystem_sc.html" width="100%" height="600"></iframe>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="demo.js"></script>

</body>

</html>
